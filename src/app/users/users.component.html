<div>
  <div class="d-flex justify-content-between pb-4">
    <div class="font-weight-bold pl-5">
      <h2>Admin</h2>
    </div>
    <div class="d-flex justify-content-end">
      <div class="pr-4">
        <button mat-stroked-button
                color="primary"
                class="filter-btn"
                (click)="openFilter()">
          Filter
          <mat-icon>filter_list</mat-icon>
        </button>
      </div>
      <div>
        <button mat-stroked-button
                color="accent"
                class="add-user-btn"
                (click)="addUser()">
          Add Users
        </button>
      </div>
    </div>
  </div>
</div>
<div class="ml-4 shadow-lg bg-white rounded">
  <div class="d-flex justify-content-between">
    <div class="justify-content-center align-self-center">
      <div class="d-flex justify-content-start">
        <div class="text-muted pl-2 justify-content-center align-self-center">
          <span class="font-weight-bold align-middle pr-3">Export: </span>
        </div>
        <div class="pr-3">
          <button mat-stroked-button
                  color="accent"
                  class="btn-outline-35"
                  (click)="download('csv')">
            CSV
          </button>
        </div>
        <div class="pr-3">
          <button mat-stroked-button
                  color="accent"
                  class="btn-outline-35"
                  (click)="download('xls')">
            XLS
          </button>
        </div>
        <div class="pr-3">
          <button mat-stroked-button
                  color="accent"
                  class="btn-outline-35"
                  (click)="download('pdf')">
            PDF
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-5 col-md-5 col-sm-5 d-flex justify-content-end"
         style="margin-right:25px">
      <form class="search-form">
        <mat-form-field class="form_field search_btn"
                        appearance="outline">
          <mat-icon class="form_field form_icon_search"
                    matSuffix>search</mat-icon>
          <input matInput
                 type="search"
                 placeholder="search"
                 class="search-input">
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Emp ID</th>
          <th>Emolpyee Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userData">
          <td>{{ user.empid }}</td>
          <td>{{ user.firstName + " " + user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td class="text-center">
            <div style="
                font-family: 'Montserrat';
                width: 84px;
                height: 29px;
                font-size: 13px;
                text-align: center;
              "
                 class="badge rounded"
                 [ngClass]="
                user.status == 'ACTIVE' ? 'badge-success' : 'badge-danger'
              ">
              <span> {{ user.status }} </span>
            </div>
          </td>
          <td>
            <button mat-icon-button
                    (click)="editUser(user)">
              <mat-icon>edit_note</mat-icon>
            </button>
            <button mat-icon-button
                    (click)="deleteModel()">
              <mat-icon style="color: #fa4242">delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
