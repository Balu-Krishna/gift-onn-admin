<div class="d-flex justify-content-between pb-4 mobile_admin_heading">
    <div class="pl-4 page_induvidul_title">
        <p class="page--title">Change Password</p>
    </div>
    <div class="d-flex justify-content-end">
        <p class="text-muted lable-font-title">Account /</p>
        <p class="lable-font-title font-color">Change Password</p>
    </div>
</div>
<div class="ml-4 shadow-lg bg-white rounded h-100 mobile_userInfo">
    <div class="py-5">
        <img src="assets//images/Group 2870.svg"
             class="rounded mx-auto d-block p-4"
             alt="lock"
             style="background: #F7EEEE; height: 100px; width: 100px; border-radius: 50% !important;">
    </div>
    <div class="px-3">
        <form [formGroup]="addAdminChangeGroup">
            <div class="row">
                <div class="col-sm-12">
                    <p class="m-0 form--lable">OLD PASSWORD</p>
                    <mat-form-field class="full-width"
                                    appearance="fill">
                        <input matInput
                               type="password"
                               formControlName="oldPassword"
                               placeholder="Enter Old Password" />
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <p class="m-0 form--lable">NEW PASSWORD</p>
                    <mat-form-field class="full-width"
                                    appearance="fill">
                        <input matInput
                               type="password"
                               formControlName="newPassword"
                               placeholder="Enter New Password" />
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <p class="m-0 form--lable">CONFIRM PASSWORD</p>
                    <mat-form-field class="full-width"
                                    appearance="fill">
                        <input matInput
                               type="password"
                               formControlName="confirmPassword"
                               placeholder="Re-Enter Password" />
                    </mat-form-field>
                </div>

            </div>

            <div class="row mt-5"
                 style="padding-top: 120px;">
                <div class="col-sm-12">
                    <div class="mobile_userInfo">
                        <button mat-flat-button
                                color="primary"
                                type="submit"
                                class="primary--button px-5 mr-5 save-button">
                            Save
                        </button>
                        <button mat-flat-button
                                color="accent"
                                class="secondary--button px-5 cancel-button">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
