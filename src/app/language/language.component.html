<div class="d-flex justify-content-end">
    <p class="text-muted lable-font-title">Account / </p>
    <p class="lable-font-title font-color">Language</p>
</div>
<div class="d-flex justify-content-between pb-4">
    <div class="pl-4">
        <p class="page--title">Language</p>
    </div>
    <div class="d-flex justify-content-end">
        <div class="pr-4">
            <button mat-stroked-button
                    color="primary"
                    class="outline--button"
                    style="height: 38px !important;"
                    (click)="openFilter()">
                Filter
                <svg xmlns="http://www.w3.org/2000/svg"
                     id="Layer_1"
                     enable-background="new 0 0 32 32"
                     height="20"
                     viewBox="0 0 32 32"
                     width="22">
                    <g fill="#988149">
                        <path
                              d="m4 9h4c0 1.103.897 2 2 2h2c1.103 0 2-.897 2-2h14c.552 0 1-.447 1-1s-.448-1-1-1h-14c0-1.103-.897-2-2-2h-2c-1.103 0-2 .897-2 2h-4c-.552 0-1 .447-1 1s.448 1 1 1z" />
                        <path
                              d="m28 15h-6c0-1.103-.897-2-2-2h-2c-1.103 0-2 .897-2 2h-12c-.552 0-1 .447-1 1s.448 1 1 1h12c0 1.103.897 2 2 2h2c1.103 0 2-.897 2-2h6c.552 0 1-.447 1-1s-.448-1-1-1z" />
                        <path
                              d="m28 23h-14c0-1.103-.897-2-2-2h-2c-1.103 0-2 .897-2 2h-4c-.552 0-1 .447-1 1s.448 1 1 1h4c0 1.103.897 2 2 2h2c1.103 0 2-.897 2-2h14c.552 0 1-.447 1-1s-.448-1-1-1z" />
                    </g>
                </svg>
            </button>
        </div>
        <div>
            <button mat-stroked-button
                    color="accent"
                    style="height: 38px !important;"
                    class="primary--button"
                    (click)="addLoyalty()">
                Add Loyalty
            </button>
        </div>
    </div>
</div>
<div class="ml-4 shadow-lg bg-white rounded h-100">
    <div class="d-flex justify-content-between">
        <div class="justify-content-center align-self-center">
            <div class="d-flex justify-content-start">
                <div class="text-muted pl-2 justify-content-center align-self-center">
                    <span class="export--label align-middle pr-3">Export: </span>
                </div>
                <div class="pr-3">
                    <button mat-stroked-button
                            color="accent"
                            class="outline--export--button"
                            (click)="download('csv')">
                        CSV
                    </button>
                </div>
                <div class="pr-3">
                    <button mat-stroked-button
                            color="accent"
                            class="outline--export--button"
                            (click)="download('xls')">
                        XLS
                    </button>
                </div>
                <div class="pr-3">
                    <button mat-stroked-button
                            color="accent"
                            class="outline--export--button"
                            (click)="download('pdf')">
                        PDF
                    </button>
                </div>
            </div>
        </div>
        <div class="d-flex align-content-center pt-3">
            <mat-form-field appearance="outline"
                            style="font-size: 20px"
                            class="pr-3">
                <mat-icon matSuffix>search</mat-icon>
                <input matInput
                       type="search"
                       placeholder="search"
                       class="search-input" />
            </mat-form-field>
        </div>
    </div>
    <div class="table-responsive py-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Langauge Id</th>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Status</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let language of languages | paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  }">
                    <td>{{ language.languageId }}</td>
                    <td>{{ language.name }}</td>
                    <td>{{ language.value }}</td>
                    <td>
                        <div class="badge rounded"
                             [ngClass]="
                                    language.status.toUpperCase() == 'ACTIVE' ? 'badge-success' : 'badge-danger'
                                  ">
                            <span> {{ language.status }} </span>
                        </div>
                    </td>
                    <td>
                        <button mat-icon-button
                                (click)="editLanguage(language)">
                            <img src="assets/edit.svg"
                                 alt=""
                                 style="height: 20px; width: 20px;"> </button>
                        <button mat-icon-button
                                (click)="deleteModel()">

                            <img src="assets/trash.svg"
                                 alt=""
                                 style="height: 20px; width: 20px;">

                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-end">
        <pagination-controls responsive="true"
                             previousLabel="Prev"
                             nextLabel="Next"
                             (pageChange)="pageChange($event)">
        </pagination-controls>
    </div>
</div>
