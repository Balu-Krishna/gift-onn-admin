
<section class="mb-4 mr-2">
  <div class="row">
      <div class="col-lg-6 admins_head">
          <h6>User</h6> 
      </div>
      <div class="col-lg-6 d-flex justify-content-end">
        <span class="admin_lable">Users Types /</span> <span class="add">Add Users</span>
      </div>
  </div>
</section>








<Section style="margin-left: 20px;">
  <mat-card>
    <form [formGroup]="addAdminGroup" (ngSubmit)="addAdminSubmit()">
      <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-6">
            <mat-form-field class="example-full-width"  appearance="fill">
                <mat-label>USER NAME</mat-label>
                <input matInput formControlName="user" placeholder="Enter user name">
              </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
            <mat-form-field class="example-full-width"  appearance="fill">
                <mat-label>EMAIL ID</mat-label>
                <input matInput formControlName="email" placeholder="Enter email id">
              </mat-form-field>
        </div>
    
    <div class="col-md-6 col-lg-6 col-sm-6">
    <mat-form-field class="example-full-width"  appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="vendor">
            Vendor
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6 col-lg-6 col-sm-6">
        <mat-form-field class="example-full-width"  appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id" placeholder="Enter Id">
          </mat-form-field>
    </div>
    <div class="col-md-12 col-lg-12 col-sm-12">
        <mat-form-field class="example-full-width"  appearance="fill">
            <mat-label>STATUS</mat-label>
            <mat-select formControlName="status">
              <mat-option value="Pending">
               Pending
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
            <mat-form-field class="example-full-width"  appearance="fill">
                <mat-label>PASSWORD</mat-label>
                <input matInput formControlName="password" placeholder="Enter Password">
              </mat-form-field>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
            <mat-form-field class="example-full-width"  appearance="fill">
                <mat-label>CONFIRM PASSWORD</mat-label>
                <input matInput formControlName="confirm" placeholder="Enter Password">
              </mat-form-field>
        </div>
        <div class="col-md-3">
            <Button class="login-button" type="submit">Save</Button>
        </div>
        <div class="col-md-3">
            <Button class="Cancel-button">Cancel</Button>
        </div>
    </div>
    </form>
  

  </mat-card>

</Section>
