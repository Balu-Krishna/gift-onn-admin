<div class="row ">
    <div class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">
        <div class="img_set">
            <img src="../../../../assets/thumbs-up-hand-symbol.svg" alt="">
        </div>
    </div>
    <div *ngIf="data=='user'" class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center mt-2">
        <h3>User Approved Successfully </h3>
    </div>
    <div *ngIf="data=='vendor'" class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center mt-2">
        <h3>Vendor Approved Successfully </h3>
    </div>
    <div *ngIf="data=='product'" class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center mt-2">
        <h3>Product Approved Successfully </h3>
    </div>
    <div *ngIf="data=='promotion'" class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center mt-2">
        <h3>Promotion Approved Successfully </h3>
    </div>
    <div *ngIf="data=='productLauncher'" class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center mt-2">
        <h3>Product Launcher Approved Successfully </h3>
    </div>
    <div *ngIf="data=='purchasersOrder'" class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center mt-2">
        <h3>Purchasers Order Approved Successfully </h3>
    </div>
    
</div>
