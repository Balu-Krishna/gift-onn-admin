<div mat-dialog-content class="rounded">
  <div class="d-flex justify-content-between">
    <div></div>
    <div class="font-weight-bold">
      <p style="font-size: 24px">Filter</p>
    </div>
    <div class="example-button-container">
      <button
        mat-mini-fab
        color="warn"
        (click)="close()"
        style="background: #e04f5f"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div *ngIf="data.filterType == 'user'">
    <form [formGroup]="form" (ngSubmit)="submit()" class="m-5 pl-5">
      <div>
        <div class="font-weight-bold py-4" style="font-size: 15px">
          <span>Role</span>
        </div>
        <mat-radio-group formControlName="role">
          <mat-radio-button value="senior" class="pr-5 mr-5"
            >Senior</mat-radio-button
          >
          <mat-radio-button value="mideLevel" class="pr-5 mr-5"
            >Mid level</mat-radio-button
          >
          <mat-radio-button value="junior" class="pr-5 mr-5"
            >Junior</mat-radio-button
          >
        </mat-radio-group>
      </div>
      <div>
        <div class="font-weight-bold py-4" style="font-size: 15px">
          <span>Department</span>
        </div>
        <mat-radio-group formControlName="department">
          <mat-radio-button value="it" class="pr-5 mr-5">IT</mat-radio-button>
          <mat-radio-button value="sales" class="pr-5 mr-5"
            >Sales</mat-radio-button
          >
          <mat-radio-button value="marketing" class="pr-5 mr-5"
            >Marketing</mat-radio-button
          >
          <mat-radio-button value="finance" class="pr-5 mr-5"
            >Finance</mat-radio-button
          >
        </mat-radio-group>
      </div>
      <div>
        <div class="font-weight-bold py-4" style="font-size: 15px">
          <span>Status</span>
        </div>
        <mat-radio-group formControlName="status">
          <mat-radio-button value="active" class="pr-5 mr-5"
            >Active</mat-radio-button
          >
          <mat-radio-button value="inactive" class="pr-5 mr-5"
            >In-Active</mat-radio-button
          >
        </mat-radio-group>
      </div>
      <div class="d-flex justify-content-around pt-4">
        <div>
          <button
            type="button"
            mat-button
            class="outline-button"
            (click)="reset()"
          >
            Reset
          </button>
        </div>
        <div>
          <button type="button" mat-button class="rounded-button">Apply</button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="data.filterType == 'vendor'">
    <form [formGroup]="vendorForm" (ngSubmit)="submit()" class="m-5 pl-5">
      <div class="row">
        <div class="col-sm-12">
          <h2>Location</h2>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Select Location</mat-label>
            <mat-select formControlName="location">
              <mat-option value="hyderabad"> Hyderabad </mat-option>
              <mat-option value="banglore"> Banglore </mat-option>
              <mat-option value="chenni"> Chenni </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12">
          <h2>Vendor Name</h2>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Select Name</mat-label>
            <mat-select formControlName="vendorName">
              <mat-option value="hyderabad"> Joyalukkas </mat-option>
              <mat-option value="banglore"> Malabar Gold </mat-option>
              <mat-option value="chenni"> Kalyan </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12">
          <h2>Store Id</h2>
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Select Store Id</mat-label>
            <mat-select formControlName="storeId">
              <mat-option value="hyderabad"> JOS543 </mat-option>
              <mat-option value="banglore"> MG0222 </mat-option>
              <mat-option value="chenni"> KA123 </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <h2>Status</h2>
          <mat-radio-group formControlName="status">
            <mat-radio-button value="active" class="pr-5 mr-5"
              >Pending</mat-radio-button
            >
            <mat-radio-button value="inactive" class="pr-5 mr-5"
              >Approved</mat-radio-button
            >
            <mat-radio-button value="inactive" class="pr-5 mr-5"
              >Freeze</mat-radio-button
            >
            <mat-radio-button value="inactive" class="pr-5 mr-5"
              >Rating</mat-radio-button
            >
          </mat-radio-group>
        </div>
      </div>

      <div class="d-flex justify-content-around pt-4">
        <div>
          <button
            type="button"
            mat-button
            class="outline-button"
            (click)="reset()"
          >
            Reset
          </button>
        </div>
        <div>
          <button type="button" mat-button class="rounded-button">Apply</button>
        </div>
      </div>
    </form>
  </div>
</div>
